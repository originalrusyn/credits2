status: info

appenders:
    Console:
      - name: stdout
        target: SYSTEM_OUT
        ThresholdFilter:
          level: warn
          onMatch: deny
          onMismatch: accept
        PatternLayout: { pattern: "%d [%t] %p %c{1.} - %m %rEx%n" }

      - name: stderr
        target: SYSTEM_ERR
        ThresholdFilter:
          level: warn
        PatternLayout: { pattern: "%d [%t] %p %c{1.} - %m %rEx%n" }

loggers:
    root:
      level: trace
      appender-ref:
        - ref: stdout
        - ref: stderr
    logger:
      - name: com.m
        level: debug

      - name: org.springframework
        level: info